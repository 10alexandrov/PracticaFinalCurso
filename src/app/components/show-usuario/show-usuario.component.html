<div class="wrapper">
  <div class="d-flex mt-3 mb-5">
    <h1 >{{usuarioMostrar.u_nombre}}</h1>
    <div  class="ms-5 mt-2" >
      <button (click) = "volverMostrarUsuario()" class="btn btn-info btn-AW">Volver</button>
    </div>
  </div>


    <div class="row d-flex">
      <div class="col-8">
        <table class="table table-striped table-bordered">
            <thead class="table-primary">
              <tr>
                <th>Login</th>
                <th>Role</th>
                <th>Password</th>
                <th>Active</th>
                <th>Created at</th>
                <th>Editar</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> {{usuarioMostrar.u_login}}</td>
                <td> {{usuarioMostrar.u_role}}</td>
                <td> {{usuarioMostrar.u_password}}</td>
                <td>
                  <span *ngIf="usuarioMostrar.u_active" style="font-weight: 600; color: green;" >Active</span>
                </td>
                <td> {{usuarioMostrar.created_at}}</td>
                <td>
                  <div class="icon blue" (click)="(usuarioMostrar.usuario_id) ? editarUsuario() : null">
                    <svg fill="#0000ff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"/></svg>
                  </div>
                </td>
                <td>
                  <div class="icon red" (click)="(usuarioMostrar.usuario_id) ? deleteUsuario(usuarioMostrar.usuario_id) : null">
                    <svg fill="#ff0000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zM124 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H124z"/></svg>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
